<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
     <div class="container">
         <h2>Currency Converter</h2>
         <form class="Currency-form">
             <div class="first">
              <p> Enter a Amount </p>
              <input type="text"  value="100" class="amount">

             </div>
              
             <div class="main-cat">
              <div class="from">
              <p> From </p>
             <div class="dropdown">
               
                <img src="https://flagsapi.com/US/flat/64.png">
                <select name="from">
                 
                  <option value="USD">USD</option>
                  
                </select>
               
             </div>
            </div>
             <div class="icon">
              <i class="fa-solid fa-arrow-right-arrow-left"></i>
             </div>
             <div class="to">
              <p> To </p>
             <div class="dropdown">
             
              <img src="https://flagsapi.com/IN/flat/64.png">
              <select name="to">
                <option value="INR">IND</option>
                
              </select>
            </div>
                </div>
          </div>
           <div class="result">
            <p class="result-p">1 USD  is 83.143 INR </p>
           </div>
              <button class="btn">Get Exchange Rate</button>

         </form>
     </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
